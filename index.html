<!doctype html>
<html lang="en-us">
<head>
<title>JavaScript Globals Demo</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"></link>


<script type='text/javascript'>

var gcc = (function() {
	var neverSeeTheLightOfDay = "Here you can define anything you need for setting up your object",
		jQueryLoaded = typeof jQuery !== 'undefined';
	// Object Literal syntax is the fastest way to declare an object,
	// and lets you easily structure the information you want to apply
	// to your global namespace
	return {
		'capabilities' : {
			'jQuery' : jQueryLoaded
		}
	};
	// Nothing outside the closure knows about the intermediate steps
}());

</script>


</head>

  </div>
</body>
</html>
