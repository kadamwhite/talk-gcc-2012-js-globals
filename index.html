<!doctype html>
<html lang="en-us">
<head>
<title>JavaScript Globals Demo</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"></link>


<script type='text/javascript'>

var myGlobalVar = (function() {
	// To recap, this is invisible to the global scope:
	var notGlobalAnymore = "Less CSS is awesome, btw";
	// If you return a value, function or object from an IIFE
	// then you can easily expose exactly what you want to
	return notGlobalAnymore.replace(/Less Css/gi,"SCSS");
	// Nothing outside the closure knows about the intermediate steps
}());

</script>


</head>

  </div>
</body>
