<head>
<title>JavaScript Globals Demo</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"></link>


<script type='text/javascript'>

(function() {
	// Let's put the "var" back, and make an IIFE
	var notGlobalAnymore = "Less CSS is awesome, btw";
	console.log(notGlobalAnymore); // Prove our variable exists
}());
/* This is what's commonly called an "Immediately invoked
   function expression", or IIFE. This term was coined by
   Ben Alman, of our neighbor Bocoup (above Lucky's). */

</script>
