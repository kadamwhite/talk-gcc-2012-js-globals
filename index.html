<!doctype html>
<html lang="en-us">
<head>
<title>JavaScript Globals Demo</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"></link>


<script type='text/javascript'>

var gcc = (function() {
	// "Private" variables and functions, which are only available inside the closure
	var _productsViewed = [],
		_numTPCs = function() {
			// How many products has this traveler viewed?
			return _productsViewed.length;
		};
	
	// Methods which we will expose via the return statement
	var addTPC = function(tla) {
			// Add string of the TPC generated to our array
			_productsViewed.push(tla);
		},
		getTopTPC = function() {
			// Return most recent TPC
			return _productsViewed[_numTPCs()-1];
		};
	
	// The methods we choose not to expose remain available to the returned functions
	return {
		customer : {
			addTPC : addTPC,
			getTopTPC : getTopTPC
		}
	};
}());

</script>
