<!doctype html>
<html lang="en-us">
<head>
<title>JavaScript Globals Demo</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"></link>


<script type='text/javascript'>

var gcc = (function() {
	var neverSeeTheLightOfDay = "Here you can define anything you need for setting up your object",
		jQueryLoaded = typeof jQuery !== 'undefined';
	return {
		'capabilities' : {
			'jQuery' : jQueryLoaded
		}
	};
}());

</script>


</head>
<body>
  <div class="shadow">
    <h1>Press <span class="monospace">⌘-⌥-I</span> to open the Webkit Inspector</h1>
    <p>(You <em>are</em> using <a href="http://www.google.com/chrome" title="Download Google Chrome">chrome</a>, right?</p>
  </div>


<script type='text/javascript'>

// The right way to do it: Check that your namespace exists first! There are
// more bulletproof ways to check existence, but this is the most common:
var gcc = gcc || {};
gcc.contents = (function() {
	var hasWrapper = document.getElementById('wrapper') !== null,
		hasPTag = document.querySelector('p') !== null;
	return {
		'hasWrapper' : hasWrapper,
		'hasParagraph' : hasPTag
	};
}());

</script>


</body>
</html>
